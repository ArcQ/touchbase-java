type Query {
  person(username: String, me: Boolean): Person
  people: [Person]
  base(uuid: String): Base
  bases(me: Boolean): [Base]
}

type Person {
  username: String!
  email: String!
  score: Float
  first_name: String!
  last_name: String!
  age: Int
  in_base: [Base]
  created: Base
  owns: Base
}

type Base {
  uuid: String!
  name: String!
  score: Int
  image_url: String
  members: Person
}
