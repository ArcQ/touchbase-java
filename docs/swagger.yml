        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseJoinReq'
        required: true
      responses:
        default:
          description: requestIntoBase default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseJoin'
  /api/v1/baseJoin/{baseId}:
    delete:
      description: Not Implemented Yet
      operationId: deleteBaseInvite
      parameters:
      - name: baseId
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: deleteBaseInvite default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
  /api/v1/base:
    get:
      operationId: getOwnBases
      parameters: []
      responses:
        default:
          description: getOwnBases default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListRes_Base_'
    post:
      operationId: postBase
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseReq'
        required: true
      responses:
        default:
          description: postBase default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Base'
  /api/v1/base/{baseId}:
    get:
      operationId: getBaseIfOwn
      parameters:
      - name: baseId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        default:
          description: getBaseIfOwn default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Base'
    delete:
      description: Not Implemented Yet
      operationId: makeBaseInactive
      parameters:
      - name: baseId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        default:
          description: makeBaseInactive default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
    patch:
      operationId: patchBase
      parameters:
      - name: baseId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseReq'
        required: true
      responses:
        default:
          description: patchBase default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Base'
  /api/v1/base/{baseId}/members:
    delete:
      description: Not Implemented Yet
      operationId: removeMembers
      parameters:
      - name: baseId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListReq_UUID_'
        required: true
