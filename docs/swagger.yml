  /api/v1/mission/progress:
    post:
      description: Not Implemented Yet
      operationId: progressMission
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                progressReq:
                  $ref: '#/components/schemas/ProgressReq'
        required: true
      responses:
        default:
          description: progressMission default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mission'
components:
  schemas:
    UserPublicRes:
      type: object
      properties:
        score:
          type: number
          format: double
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
    TouchBasePostgresDomain:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        creator:
          $ref: '#/components/schemas/User'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    User:
      allOf:
      - $ref: '#/components/schemas/TouchBasePostgresDomain'
      - type: object
        properties:
          authKey:
            type: string
          username:
            type: string
          email:
            type: string
          score:
            type: number
            format: double
          firstName:
            type: string
          lastName:
            type: string
          imageUrl:
            type: string
    UserReq:
      type: object
      properties:
        authKey:
          type: string
        email:
          type: string
        score:
          type: number
          format: double
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
    BaseJoin:
      allOf:
      - $ref: '#/components/schemas/TouchBasePostgresDomain'
      - type: object
        properties:
          baseId:
            type: string
          baseJoinAction:
            $ref: '#/components/schemas/BaseJoinAction'
    BaseJoinAction:
      type: string
      enum:
      - Request
      - Invite
    BaseJoinReq:
      type: object
      properties:
        baseId:
          type: string
        userId:
          type: string
        baseJoinAction:
          $ref: '#/components/schemas/BaseJoinAction'
    Success:
      type: object
      properties:
        status:
          type: string
    ListRes_Base_:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/Base'
    Base:
      allOf:
      - $ref: '#/components/schemas/TouchBasePostgresDomain'
      - type: object
        properties:
          name:
            type: string
          score:
            type: number
            format: double
          imageUrl:
            type: string
          active:
            type: boolean
          members:
            type: array
            items:
              $ref: '#/components/schemas/BaseMember'
          chats:
            type: array
            items:
              $ref: '#/components/schemas/Chat'
    BaseMember:
      allOf:
      - $ref: '#/components/schemas/TouchBasePostgresDomain'
      - type: object
        properties:
          base:
            $ref: '#/components/schemas/Base'
          user:
            $ref: '#/components/schemas/User'
          role:
            $ref: '#/components/schemas/Role'
    Role:
      type: string
      enum:
      - MEMBER
      - ADMIN
    Chat:
      allOf:
      - $ref: '#/components/schemas/TouchBasePostgresDomain'
      - type: object
        properties:
          base:
            $ref: '#/components/schemas/Base'
          chatpiChatId:
            type: string
    BaseReq:
      type: object
      properties:
        name:
          type: string
        imageUrl:
          type: string
    ListReq_MemberReq_:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/MemberReq'
    MemberReq:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        role:
          $ref: '#/components/schemas/Role'
    ListReq_UUID_:
      type: object
      properties:
        list:
          type: array
          items:
            type: string
            format: uuid
    Mission:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        createdAt:
          type: string
          format: date-time
    ProgressReq:
      type: object
      properties:
        value:
          type: integer
          format: int32
