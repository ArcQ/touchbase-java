openapi: 3.0.1
info:
  title: core-api
  version: "0.0"
paths:
  /api/v1/user:
    get:
      summary: Search for users to add
      operationId: findAllPublic
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
      responses:
        default:
          description: findAllPublic default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserPublicRes'
    post:
      operationId: postUser
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserReq'
        required: true
      responses:
        default:
          description: postUser default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/v1/user/me:
    get:
      operationId: getMe
      parameters: []
      responses:
        default:
          description: getMe default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/v1/baseJoin/me:
